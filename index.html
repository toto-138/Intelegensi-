  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ðŸŒŒ GLASS NEON FUTURISTIK */
    body {
      background: radial-gradient(circle at top, #001a14, #000814 60%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #e0fff5;
      overflow: hidden;
    }

    main {
      background: rgba(0, 255, 204, 0.08);
      border: 1px solid rgba(0, 255, 204, 0.25);

      backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      transition: all 0.4s ease;
    }

    main:hover {
      box-shadow: 0 0 60px rgba(0, 255, 204, 0.4), inset 0 0 35px rgba(0, 255, 204, 0.1);
      transform: translateY(-3px);
    }

    /* ðŸŽ® Tombol neon */
    .btn-neon {
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      font-weight: 600;
      color: #00ffe1;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
      background: rgba(0, 255, 204, 0.12);
      border: 1px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-neon:hover {
      background: rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.5);
      color: #00ffea;
      transform: scale(1.05);
    }

    .btn-neon::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn-neon:hover::after {
      opacity: 1;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.3); opacity: 0.2; }
    }

    /* ðŸ’  Kotak ikon game */
    .icon-box {
      background: rgba(0, 255, 204, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.25);
      border-radius: 1rem;
    }

    h1 {
      background: linear-gradient(90deg, #00ffc6, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    p {
      color: #aaffee;
    }

    footer {
      color: #77ffe0;
      opacity: 0.8;
      font-size: 0.8rem;
      text-align: center;
