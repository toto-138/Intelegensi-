<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>PERMAINAN RAMBO KOCOK😋 — Pilih Peran</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* 🌑 LATAR UTAMA */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b0b0b 0%, #000 90%);
      color: #d1d5db;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ✨ CAHAYA HIJAU LEMBUT DI BELAKANG */
    .glow-bg {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34,197,94,0.12), transparent 70%);
      filter: blur(70px);
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      opacity: 0.5;
    }

    /* 🟩 KARTU UTAMA */
    main {
      position: relative;
      z-index: 2;
      background: rgba(16, 24, 19, 0.85);
      border-radius: 1.25rem;
      border: 1px solid rgba(212, 175, 55, 0.25);
      backdrop-filter: blur(10px);
      padding: 2rem 1.5rem;
      max-width: 25rem;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: fadeIn 0.8s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🎲 IKON */
    .icon-box {
      background: radial-gradient(circle, rgba(212,175,55,0.2), rgba(34,197,94,0.05));
      border: 1px solid rgba(212,175,55,0.3);
      width: 3.3rem;
      height: 3.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      font-size: 1.8rem;
      color: #facc15;
      margin: 0 auto 1rem;
      box-shadow: 0 0 15px rgba(212,175,55,0.15);
    }

    /* 🏷️ JUDUL */
    h1 {
      font-weight: 800;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #d4af37, #16a34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }

    p {
      color: #9ca3af;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* 🟩 TOMBOL */
    .btn-prestige {
      display: inline-block;
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      color: #e8d48b;
      background: rgba(25, 35, 27, 0.75);
      border: 1px solid rgba(212,175,55,0.25);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(212,175,55,0.1);
      transition: all 0.25s ease;
    }

    .btn-prestige:hover {
      background: rgba(212,175,55,0.1);
      color: #fcd34d;
      box-shadow: 0 0 20px rgba(212,175,55,0.2);
      transform: translateY(-2px);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* 🪶 FOOTER */
    footer {
      color: #6b7280;
      font-size: 0.8rem;
      margin-top: 1.5rem;
      line-height: 1.3;
    }

    /* 📱 RESPONSIF */
    @media (max-width: 480px) {
      main {
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .btn-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

<body>
  <div class="glow-bg"></div>

  <main>
    <div class="icon-box">🎲</div>
    <h1>𝗥𝗔𝗠𝗕𝗢 𝗞𝗢𝗖𝗢𝗞😋</h1>
    <p>Permainan dengan nuansa birahi <span style="color:#d4af37;">rambo kocok😋</span> — elegan, tenang, dan eksklusif.</p>

    <div class="btn-grid">
      <a href="host.html" class="btn-prestige">Masuk sebagai <span class="text-yellow-400 font-semibold">HOST</span></a>
      <a href="pemain.html" class="btn-prestige">Masuk sebagai <span class="text-emerald-400 font-semibold">PEMAIN</span></a>
    </div>

    <footer>
      <p>Papan pemain disimpan di browser kamu.<br>Untuk sinkron lintas perangkat, Host dapat membagikan nomor terakhir.</p>
    </footer>
  </main>
</body>
</html>
