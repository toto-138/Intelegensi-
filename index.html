<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PERMAINAN RAMBO KOCOKüòã ‚Äî Pilih Peran</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* üåë LATAR & DASAR */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0a0a0a 0%, #000000 80%);
      color: #d1d5db;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ‚ú® CAHAYA LEMBUT DI BELAKANG */
    .glow-bg {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34,197,94,0.15), transparent 70%);
      filter: blur(80px);
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: pulse 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { opacity: 0.4; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
    }

    /* üß© KARTU UTAMA */
    main {
      position: relative;
      z-index: 2;
      background: rgba(20, 31, 24, 0.75);
      border: 1px solid rgba(212, 175, 55, 0.25);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(212, 175, 55, 0.08);
      width: 100%;
      max-width: 28rem;
      text-align: center;
      animation: fadeIn 1s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üéÆ IKON */
    .icon-box {
      background: radial-gradient(circle, rgba(212, 175, 55, 0.25), rgba(34, 197, 94, 0.1));
      border: 1px solid rgba(212, 175, 55, 0.35);
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1rem;
      font-size: 1.8rem;
      color: #facc15;
      margin: 0 auto 1rem;
      box-shadow: 0 0 20px rgba(212,175,55,0.15);
    }

    /* üè∑Ô∏è JUDUL */
    h1 {
      font-weight: 800;
      font-size: 1.9rem;
      background: linear-gradient(90deg, #d4af37, #16a34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }

    p {
      color: #9ca3af;
      font-size: 0.9rem;
    }

    /* üü© TOMBOL GLASS GOLD */
    .btn-prestige {
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      font-weight: 600;
      color: #d4af37;
      background: rgba(26, 40, 31, 0.7);
      border: 1px solid rgba(212, 175, 55, 0.35);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(212,175,55,0.1);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-prestige:hover {
      background: rgba(212, 175, 55, 0.15);
      color: #fcd34d;
      box-shadow: 0 0 30px rgba(212,175,55,0.25);
      transform: translateY(-3px);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* ü™∂ FOOTER */
    footer {
      color: #6b7280;
      font-size: 0.8rem;
      margin-top: 1.5rem;
    }

    /* üîÜ EFEK SUDUT EMAS */
    main::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 1.5rem;
      border: 1px solid rgba(212, 175, 55, 0.2);
      pointer-events: none;
      box-shadow: inset 0 0 15px rgba(212,175,55,0.15);
    }
  </style>
</head>

<body>
  <div class="glow-bg"></div>

  <main>
    <div class="icon-box">üé≤</div>
    <h1>RAMBO KOCOK üòã</h1>
    <p>Permainan dengan nuansa elit gelap ‚Äî siap kocok keberuntunganmu?</p>

    <div class="btn-grid">
      <a href="host.html" class="btn-prestige">Masuk sebagai <span class="text-yellow-400 font-semibold">HOST</span></a>
      <a href="pemain.html" class="btn-prestige">Masuk sebagai <span class="text-emerald-400 font-semibold">PEMAIN</span></a>
    </div>

    <footer>
      <p>Papan pemain disimpan di browser kamu. Untuk sinkron lintas perangkat, Host dapat membagikan nomor terakhir.</p>
    </footer>
  </main>
</body>
</html>
