<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PERMAINAN RAMBO KOCOKüòã ‚Äî Pilih Peran</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ‚ùÑÔ∏è LATAR BELAKANG BERESENSI SALJU */
    body {
      background: radial-gradient(circle at top, #e0f2ff, #c7e0ff 20%, #a8c6ff 80%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #1e3a8a;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ‚òÅÔ∏è ANIMASI LEMBUT */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
        filter: blur(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* üßä KOTAK UTAMA BERESENSI KACA */
    main {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(100, 150, 255, 0.15);
      animation: fadeUp 1s ease both;
      transition: all 0.4s ease;
      max-width: 28rem;
      width: 100%;
      text-align: center;
    }

    main:hover {
      box-shadow: 0 8px 40px rgba(100, 150, 255, 0.25);
      transform: translateY(-3px);
    }

    /* üé≤ IKON SALJU */
    .icon-box {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(180, 200, 255, 0.3);
      border-radius: 1rem;
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #1e40af;
      margin: 0 auto 1rem;
      animation: fadeUp 1.2s ease both;
    }

    /* üå®Ô∏è TEKS GRADIENT BIRU PUTIH */
    h1 {
      background: linear-gradient(90deg, #1e3a8a, #60a5fa, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 1.9rem;
      margin-bottom: 0.25rem;
    }

    p {
      color: rgba(30, 64, 175, 0.7);
      font-size: 0.9rem;
    }

    /* ‚ùÑÔ∏è TOMBOL KACA DINGIN */
    .btn-frost {
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      font-weight: 600;
      color: #1e3a8a;
      background: rgba(255, 255, 255, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(180, 200, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-frost:hover {
      background: rgba(255, 255, 255, 0.55);
      color: #1d4ed8;
      box-shadow: 0 0 35px rgba(120, 170, 255, 0.3);
      transform: translateY(-3px);
    }

    /* üå¨Ô∏è GRUP TOMBOL */
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    footer {
      color: rgba(30, 58, 138, 0.6);
      font-size: 0.8rem;
      margin-top: 1.5rem;
      animation: fadeUp 1.4s ease both;
    }
  </style>
</head>

<body>
  <main>
    <div class="icon-box">üé≤</div>
    <h1>RAMBO KOCOK üòã</h1>
    <p>Permainan bergaya dingin ‚Äî siap kocok Rambo dan pilih peranmu!</p>

    <div class="btn-grid">
      <a href="host.html" class="btn-frost">Sebagai <span class="font-semibold text-blue-700">HOST</span></a>
      <a href="pemain.html" class="btn-frost">Sebagai <span class="font-semibold text-blue-700">PEMAIN</span></a>
    </div>

    <footer>
      <p>Papan pemain disimpan di browser kamu. Untuk sinkron lintas perangkat, Host dapat membagikan nomor terakhir.</p>
    </footer>
  </main>
</body>
</html>
