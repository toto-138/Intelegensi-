<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Host ‚Äî Permainan ADIL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-emerald-700 to-emerald-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl mx-6">
    <header class="flex items-center justify-between mb-6 text-white">
      <a href="index.html" class="text-sm bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20">‚Üê Kembali</a>
      <h1 class="text-2xl font-extrabold">üé≤ PERMAINAN ADIL ‚Äî HOST</h1>
      <div></div>
    </header>

    <section class="bg-emerald-900/40 p-6 rounded-2xl shadow-2xl text-white">
      <div class="flex flex-col sm:flex-row items-center gap-6">
        <div class="flex-1 text-center">
          <div id="display-number" class="big-number-glow">--</div>
          <div class="mt-3 flex justify-center gap-3">
            <button id="btn-kocok" class="btn-main">KOCOK ANGKA</button>
            <button id="btn-reset" class="btn-outline">RESET</button>
          </div>
          <div class="mt-3 flex justify-center gap-3">
            <button id="btn-copy" class="btn-small">Copy Nomor</button>
            <button id="btn-share" class="btn-small">Bagikan Link</button>
            <button id="btn-export" class="btn-small">Export Riwayat</button>
          </div>
        </div>

        <div class="w-full sm:w-80">
          <div class="text-sm text-emerald-100/80 mb-2">Riwayat Terakhir</div>
          <div id="riwayat" class="riwayat-panel h-60 overflow-auto p-3 rounded-lg bg-black/10">
            Belum ada angka keluar
          </div>
          <div class="mt-3 text-xs text-emerald-100/70">
            <label class="inline-flex items-center gap-2"><input id="animate-toggle" type="checkbox" checked class="accent-emerald-300"> Animasi angka</label>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    // Host UI bindings
    const btnKocok = document.getElementById('btn-kocok');
    const btnReset = document.getElementById('btn-reset');
    const display = document.getElementById('display-number');
    const riwayatDiv = document.getElementById('riwayat');
    const btnCopy = document.getElementById('btn-copy');
    const btnShare = document.getElementById('btn-share');
    const btnExport = document.getElementById('btn-export');
    const animateToggle = document.getElementById('animate-toggle');

    function renderHistoryUI() {
      const hist = ADIL.getHistory();
      if (!hist.length) {
        riwayatDiv.innerHTML = '<div class="text-emerald-200/60">Belum ada angka keluar</div>';
      } else {
        riwayatDiv.innerHTML = hist.map(h=>`<div class="riwayat-item">${h}</div>`).join('');
      }
    }

    // Kocok
    btnKocok.addEventListener('click', () => {
  const angka = ADIL.hostDraw({ animate: animateToggle.checked, displayEl: display });

  // Tambahkan jeda sebelum riwayat muncul
  setTimeout(() => {
    renderHistoryUI();
  }, 1200); // jeda 1,2 detik agar muncul setelah animasi
    });

    // Reset
    btnReset.addEventListener('click', () => {
      if (!confirm('Reset riwayat?')) return;
      ADIL.resetHistory();
      renderHistoryUI();
      display.textContent = '--';
      display.classList.remove('pop');
    });

    // copy last
    btnCopy.addEventListener('click', () => {
      const last = ADIL.getLast();
      if (!last) return alert('Belum ada angka untuk dicopy.');
      navigator.clipboard.writeText(String(last)).then(()=> alert('Nomor disalin ke clipboard.'));
    });

    // share link ?last=NN
    btnShare.addEventListener('click', () => {
      const last = ADIL.getLast();
      if (!last) return alert('Belum ada angka untuk dibagikan.');
      const url = `${location.origin}${location.pathname.replace(/host.html.*/,'host.html')}?last=${last}`;
      navigator.clipboard.writeText(url).then(()=> alert('Link disalin. Kirim ke pemain.'));
    });

    // export riwayat
    btnExport.addEventListener('click', () => {
      const hist = ADIL.getHistory();
      if (!hist.length) return alert('Belum ada riwayat.');
      const blob = new Blob([hist.join('\n')], {type:'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'riwayat_kocok.txt';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    // render initial
    renderHistoryUI();

    // if host opened with ?last=NN, inject
    const params = new URLSearchParams(window.location.search);
    if (params.has('last')) {
      const v = Number(params.get('last'));
      if (!isNaN(v)) {
        ADIL.pushExternalNumber(v);
        renderHistoryUI();
        display.textContent = v;
      }
    }

    // listen storage for updates
    window.addEventListener('storage', (ev) => {
      if (ev.key === ADIL.STORAGE_KEYS.HISTORY) renderHistoryUI();
      if (ev.key === ADIL.STORAGE_KEYS.LAST) {
        const l = Number(localStorage.getItem(ADIL.STORAGE_KEYS.LAST));
        if (!isNaN(l)) {
          display.textContent = l;
          display.classList.add('pop');
          setTimeout(()=> display.classList.remove('pop'), 700);
        }
      }
    });
  </script>
</body>
</html>
