<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemain | Permainan ADIL üíé</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

<style>
  /* üåå LATAR & DASAR */
  body {
    background: radial-gradient(circle at center, #001a14, #000814);
    color: #e0fef7;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    backdrop-filter: blur(12px);
    background: rgba(0, 255, 204, 0.05);
    border: 1px solid rgba(0,255,204,0.2);
    border-radius: 1rem;
    padding: 1rem 1.5rem;
    box-shadow: 0 0 25px rgba(0,255,204,0.1);
  }

  /* üåê TOMBOL UTAMA */
  .btn {
    background: linear-gradient(135deg, #00ffa3, #00e0ff);
    padding: 0.6rem 1.3rem;
    border-radius: 0.75rem;
    font-weight: 600;
    color: #001f17;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,255,204,0.4);
  }
  .btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 30px rgba(0,255,204,0.8);
  }
  .btn:active { transform: scale(0.97); }

  /* üéõÔ∏è PANEL OPSI */
  #options-panel {
    position: absolute;
    top: 90px;
    right: 20px;
    width: 18rem;
    backdrop-filter: blur(14px);
    background: rgba(0,255,204,0.1);
    border: 1px solid rgba(0,255,204,0.2);
    border-radius: 1rem;
    padding: 1rem;
    display: none;
    animation: slideDown 0.4s ease;
    box-shadow: 0 0 25px rgba(0,255,204,0.15);
    z-index: 100;
  }
  @keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  select {
    background: rgba(0,255,204,0.15);
    border: 1px solid rgba(0,255,204,0.3);
    color: #aafff4;
    border-radius: 0.5rem;
    padding: 0.5rem;
    font-weight: 600;
    width: 100%;
    transition: all 0.3s ease;
  }
  select:focus {
    outline: none;
    box-shadow: 0 0 10px #00ffa3;
  }

  /* üéØ ANGKA TERBARU */
  #latest-number {
    font-size: 4rem;
    font-weight: 800;
    margin: 1rem 0;
    color: #00ffd0;
    text-shadow: 0 0 40px #00ffc3;
    transition: all 0.4s ease;
  }
  #latest-number.pop {
    transform: scale(1.25);
    text-shadow: 0 0 80px #00ffcc;
  }

  /* üü© PAPAN */
  .boards-container {
    display: grid;
    gap: 1.5rem;
    justify-content: center;
    align-items: start;
    margin-top: 1rem;
  }
  @media (min-width: 768px) {
    .boards-container {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
  }

  .board {
    background: rgba(0,255,204,0.08);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0,255,204,0.2);
    border-radius: 1rem;
    padding: 0.8rem;
    transition: transform 0.3s ease;
    box-shadow: 0 0 20px rgba(0,255,204,0.08);
  }
  .board:hover { transform: scale(1.03); }

  .board th {
    background: rgba(0,255,204,0.25);
    color: #e0fff8;
    padding: 0.5rem;
    border-radius: 0.3rem;
  }
  .cell {
    display: inline-block;
    background: rgba(0,255,204,0.15);
    border: 1px solid rgba(0,255,204,0.2);
    border-radius: 0.5rem;
    font-weight: 700;
    width: 50px;
    height: 50px;
    line-height: 50px;
    cursor: pointer;
    transition: all 0.25s ease;
    color: #a0ffe9;
  }
  .cell:hover {
    transform: scale(1.07);
    background: rgba(0,255,204,0.25);
  }
  .cell.checked {
    background: #00ffd0;
    color: #001f17;
    box-shadow: 0 0 20px #00ffd0;
  }

</style>
</head>
<body class="flex flex-col items-center p-4 relative">

  <header class="w-full flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold text-emerald-300">üíé Permainan ADIL ‚Äî Pemain</h1>
    <button id="btnOpsi" class="btn">‚öôÔ∏è Opsi</button>
  </header>

  <div class="text-center mt-4">
    <div class="text-emerald-200 text-sm">Angka Terbaru:</div>
    <div id="latest-number">--</div>
  </div>

  <div id="boards-container" class="boards-container w-full max-w-7xl"></div>

  <!-- üéõÔ∏è PANEL OPSI -->
  <div id="options-panel" class="text-center">
    <label for="jumlah-papan" class="block text-emerald-100 mb-1">Tampilkan Berapa Papan:</label>
    <select id="jumlah-papan" class="mb-2">
      <option value="1">1 papan</option>
      <option value="2">2 papan</option>
      <option value="3">3 papan</option>
      <option value="4">4 papan</option>
      <option value="5">5 papan</option>
      <option value="6">6 papan</option>
      <option value="7">7 papan</option>
      <option value="8">8 papan</option>
      <option value="9">9 papan</option>
      <option value="10">10 papan</option>
    </select>

    <button id="btnGanti" class="btn w-full mb-2">üé≤ GANTI SEMUA PAPAN</button>
    <button id="btnReset" class="btn w-full mb-2">‚ôªÔ∏è RESET CENTANG</button>

    <label class="inline-flex items-center space-x-2 mt-2">
      <input id="autoCheck" type="checkbox" class="form-checkbox text-emerald-400">
      <span>Centang Otomatis</span>
    </label>
  </div>

  <script>
    const dingSound = new Audio('./sounds/ding.mp3');
    dingSound.volume = 0.5;

    const HEADER = ['ùóî','ùóó','ùóú','ùóü'];
    const boardsContainer = document.getElementById('boards-container');
    const btnOpsi = document.getElementById('btnOpsi');
    const panel = document.getElementById('options-panel');

    // üîΩ Toggle panel opsi
    btnOpsi.addEventListener('click', () => {
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
      } else {
        panel.style.display = 'block';
      }
    });

    // üé≤ Data utama
    let boards = JSON.parse(localStorage.getItem('adil-boards')) || {};
    let jumlahPapan = Number(localStorage.getItem('adil-jumlah')) || 1;
    let checkedCells = JSON.parse(localStorage.getItem('adil-checked')) || {};

    function generateBoard(num) {
      const nums = Array.from({length: 50}, (_, i) => i + 1);
      const boardNums = [];
      for (let i = 0; i < 16; i++) {
        const idx = Math.floor(Math.random() * nums.length);
        boardNums.push(nums.splice(idx, 1)[0]);
      }
      boards[num] = boardNums;
    }

    if (Object.keys(boards).length < 10) {
      for (let i = 1; i <= 10; i++) {
        if (!boards[i]) generateBoard(i);
      }
      localStorage.setItem('adil-boards', JSON.stringify(boards));
    }

    function saveChecked() {
      localStorage.setItem('adil-checked', JSON.stringify(checkedCells));
    }

    function renderBoards() {
      boardsContainer.innerHTML = '';
      for (let n = 1; n <= jumlahPapan; n++) {
        const boardEl = document.createElement('div');
        boardEl.className = 'board';
        const title = document.createElement('div');
        title.className = 'text-center text-cyan-200 font-semibold mb-1';
        title.textContent = `Papan #${n}`;
        boardEl.appendChild(title);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        HEADER.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const nums = boards[n];
        for (let r = 0; r < 4; r++) {
          const tr = document.createElement('tr');
          for (let c = 0; c < 4; c++) {
            const num = nums[r * 4 + c];
            const td = document.createElement('td');
            const cell = document.createElement('div');
            cell.className = 'cell';
            const key = `p${n}-${num}`;
            if (checkedCells[key]) cell.classList.add('checked');
            cell.textContent = num.toString().padStart(2, '0');
            cell.addEventListener('click', () => {
              cell.classList.toggle('checked');
              checkedCells[key] = cell.classList.contains('checked');
              saveChecked();
            });
            td.appendChild(cell);
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        boardEl.appendChild(table);
        boardsContainer.appendChild(boardEl);
      }
    }

    const jumlahSelect = document.getElementById('jumlah-papan');
    jumlahSelect.value = jumlahPapan;
    jumlahSelect.addEventListener('change', e => {
      jumlahPapan = Number(e.target.value);
      localStorage.setItem('adil-jumlah', jumlahPapan);
      renderBoards();
    });

    document.getElementById('btnGanti').addEventListener('click', () => {
      boards = {};
      for (let i = 1; i <= 10; i++) generateBoard(i);
      checkedCells = {};
      localStorage.setItem('adil-boards', JSON.stringify(boards));
      saveChecked();
      renderBoards();
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      checkedCells = {};
      saveChecked();
      renderBoards();
    });

    function updateLatestNumber(huruf, angka) {
      const el = document.getElementById('latest-number');
      el.textContent = `${huruf}:${String(angka).padStart(2, '0')}`;
      el.classList.add('pop');
      dingSound.currentTime = 0;
      dingSound.play();
      setTimeout(() => el.classList.remove('pop'), 500);
    }

    window.addEventListener('storage', e => {
      if (e.key === 'adil-last-huruf') {
        const huruf = e.newValue;
        const angka = Number(localStorage.getItem('adil-last'));
        if (!isNaN(angka)) updateLatestNumber(huruf, angka);
      }
    });

    renderBoards();
  </script>
</body>
</html>
