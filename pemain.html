<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemain | Permainan ADIL</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

<style>
/* üåø Tampilan dasar hijau klasik */
body {
  background: radial-gradient(circle at center, #064e3b, #022c22);
  color: white;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
}

.board {
  background: rgba(4, 120, 87, 0.35);
  padding: 0.8rem;
  border-radius: 1rem;
  transition: transform 0.3s ease;
}

.cell {
  display: inline-block;
  background: #10b981;
  border-radius: 0.5rem;
  font-weight: 700;
  width: 50px;
  height: 50px;
  line-height: 50px;
  cursor: pointer;
  transition: all 0.25s ease;
}
.cell:hover {
  transform: scale(1.05);
}
.cell.checked {
  background: #065f46;
  color: #d1fae5;
  box-shadow: inset 0 0 8px #059669;
}

/* ‚ú® Tombol Opsi futuristik (emerald & biru neon) */
.btn-glass {
  position: relative;
  backdrop-filter: blur(12px);
  background: linear-gradient(135deg, rgba(16,185,129,0.15), rgba(59,130,246,0.15));
  border: 1px solid rgba(59,130,246,0.4);
  color: #a7f3d0;
  padding: 0.6rem 1.2rem;
  border-radius: 1rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-shadow: 0 0 8px rgba(16,185,129,0.8);
  box-shadow: 0 0 10px rgba(16,185,129,0.3), 0 0 20px rgba(59,130,246,0.25);
  transition: all 0.3s ease;
}
.btn-glass:hover {
  color: #fff;
  box-shadow: 0 0 15px rgba(59,130,246,0.8), 0 0 30px rgba(16,185,129,0.6);
  transform: scale(1.08);
}

/* Tombol Tutup (‚ùå) */
.btn-close {
  background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(16,185,129,0.2));
  border: 1px solid rgba(16,185,129,0.4);
  color: #a7f3d0;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 1.2rem;
  line-height: 34px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(59,130,246,0.4);
}
.btn-close:hover {
  background: rgba(59,130,246,0.3);
  color: #fff;
  transform: scale(1.15);
  box-shadow: 0 0 20px rgba(59,130,246,0.8);
}

/* Panel opsi futuristik */
#options-panel {
  position: absolute;
  background: rgba(6, 95, 70, 0.4);
  border: 1px solid rgba(59,130,246,0.3);
  border-radius: 1rem;
  padding: 1rem;
  margin-top: 1rem;
  display: none;
  animation: slideIn 0.3s ease;
  z-index: 100;
  top: 4.5rem;
  right: 1.25rem;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 20px rgba(16,185,129,0.3), 0 0 40px rgba(59,130,246,0.2);
}
@keyframes slideIn {
  from { transform: translateY(-30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.btn {
  background: #10b981;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-weight: 600;
  color: #fff;
  transition: all 0.2s;
}
.btn:hover {
  background: #34d399;
  transform: scale(1.05);
}

.boards-container {
  display: grid;
  gap: 1.5rem;
  justify-content: center;
  align-items: start;
  margin-top: 1rem;
}
@media (min-width: 768px) {
  .boards-container {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }
}
</style>
</head>

<body class="flex flex-col items-center p-4">
  <header class="w-full flex justify-between items-center mb-4 relative">
    <h1 class="text-xl font-bold text-emerald-300">üéØ Permainan ADIL ‚Äî Pemain</h1>
    <div class="flex items-center space-x-2">
      <button id="btnOpsi" class="btn-glass">‚öôÔ∏è Opsi</button>
      <button id="btnTutup" class="btn-close hidden">‚ùå</button>
    </div>

    <!-- Panel opsi -->
    <div id="options-panel" class="w-80 text-center absolute">
      <label for="jumlah-papan" class="block text-emerald-100 mb-1">Tampilkan Berapa Papan:</label>
      <select id="jumlah-papan" class="w-full p-2 rounded bg-emerald-800/40 border border-emerald-500 mb-2 text-white font-semibold">
        <option value="1">1 papan</option>
        <option value="2">2 papan</option>
        <option value="3">3 papan</option>
        <option value="4">4 papan</option>
        <option value="5">5 papan</option>
        <option value="6">6 papan</option>
        <option value="7">7 papan</option>
        <option value="8">8 papan</option>
        <option value="9">9 papan</option>
        <option value="10">10 papan</option>
      </select>

      <button id="btnGanti" class="btn w-full mb-2">üé≤ GANTI SEMUA PAPAN</button>
      <button id="btnReset" class="btn w-full mb-2">‚ôªÔ∏è RESET CENTANG</button>

      <label class="inline-flex items-center space-x-2">
        <input id="autoCheck" type="checkbox" class="form-checkbox text-emerald-400">
        <span>Centang Otomatis</span>
      </label>
    </div>
  </header>

  <div class="text-center">
    <div class="text-emerald-200 text-sm">Angka Terbaru:</div>
    <div id="latest-number" class="text-4xl font-bold text-emerald-300">--</div>
  </div>

  <div id="boards-container" class="boards-container w-full max-w-7xl"></div>

  <script>
    const dingSound = new Audio('./sounds/ding.mp3');
    dingSound.volume = 0.5;

    const HEADER = ['ùóî','ùóó','ùóú','ùóü'];
    const boardsContainer = document.getElementById('boards-container');
    const btnOpsi = document.getElementById('btnOpsi');
    const btnTutup = document.getElementById('btnTutup');
    const panel = document.getElementById('options-panel');

    // Toggle buka/tutup panel
    btnOpsi.addEventListener('click', () => {
      panel.style.display = 'block';
      btnOpsi.classList.add('hidden');
      btnTutup.classList.remove('hidden');
    });
    btnTutup.addEventListener('click', () => {
      panel.style.display = 'none';
      btnOpsi.classList.remove('hidden');
      btnTutup.classList.add('hidden');
    });

    let boards = JSON.parse(localStorage.getItem('adil-boards')) || {};
    let jumlahPapan = Number(localStorage.getItem('adil-jumlah')) || 1;
    let checkedCells = JSON.parse(localStorage.getItem('adil-checked')) || {};

    function generateBoard(num) {
      const nums = Array.from({length: 50}, (_, i) => i + 1);
      const boardNums = [];
      for (let i = 0; i < 16; i++) {
        const idx = Math.floor(Math.random() * nums.length);
        boardNums.push(nums.splice(idx, 1)[0]);
      }
      boards[num] = boardNums;
    }

    if (Object.keys(boards).length < 10) {
      for (let i = 1; i <= 10; i++) if (!boards[i]) generateBoard(i);
      localStorage.setItem('adil-boards', JSON.stringify(boards));
    }

    function saveChecked() {
      localStorage.setItem('adil-checked', JSON.stringify(checkedCells));
    }

    function renderBoards() {
      boardsContainer.innerHTML = '';
      for (let n = 1; n <= jumlahPapan; n++) {
        const boardEl = document.createElement('div');
        boardEl.className = 'board';
        const title = document.createElement('div');
        title.className = 'text-center text-emerald-200 font-semibold mb-1';
        title.textContent = `Papan #${n}`;
        boardEl.appendChild(title);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        HEADER.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const nums = boards[n];
        for (let r = 0; r < 4; r++) {
          const tr = document.createElement('tr');
          for (let c = 0; c < 4; c++) {
            const num = nums[r*4 + c];
            const td = document.createElement('td');
            const cell = document.createElement('div');
            cell.className = 'cell';
            const key = `p${n}-${num}`;
            if (checkedCells[key]) cell.classList.add('checked');
            cell.textContent = num.toString().padStart(2, '0');
            cell.addEventListener('click', () => {
              cell.classList.toggle('checked');
              checkedCells[key] = cell.classList.contains('checked');
              saveChecked();
            });
            td.appendChild(cell);
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        boardEl.appendChild(table);
        boardsContainer.appendChild(boardEl);
      }
    }

    const jumlahSelect = document.getElementById('jumlah-papan');
    jumlahSelect.value = jumlahPapan;
    jumlahSelect.addEventListener('change', e => {
      jumlahPapan = Number(e.target.value);
      localStorage.setItem('adil-jumlah', jumlahPapan);
      renderBoards();
    });

    document.getElementById('btnGanti').addEventListener('click', () => {
      boards = {};
      for (let i = 1; i <= 10; i++) generateBoard(i);
      checkedCells = {};
      localStorage.setItem('adil-boards', JSON.stringify(boards));
      saveChecked();
      renderBoards();
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      checkedCells = {};
      saveChecked();
      renderBoards();
    });

    function updateLatestNumber(huruf, angka) {
      const el = document.getElementById('latest-number');
      el.textContent = `${huruf}:${String(angka).padStart(2, '0')}`;
      el.classList.add('pop');
      dingSound.currentTime = 0;
      dingSound.play();
      setTimeout(() => el.classList.remove('pop'), 500);
    }

    window.addEventListener('storage', e => {
      if (e.key === 'adil-last-huruf') {
        const huruf = e.newValue;
        const angka = Number(localStorage.getItem('adil-last'));
        if (!isNaN(angka)) updateLatestNumber(huruf, angka);
      }
    });

    renderBoards();
  </script>
</body>
  </html>
