<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemain | Permainan ADIL</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #064e3b, #022c22);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      background: rgba(4, 120, 87, 0.2);
      padding: 0.8rem;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }
    .cell {
      background: #10b981;
      border-radius: 0.75rem;
      text-align: center;
      font-weight: 700;
      padding: 0.7rem;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 1.2rem;
      position: relative;
    }
    .cell:hover { transform: scale(1.05); }
    .cell.checked {
      background: #065f46;
      color: #d1fae5;
      box-shadow: inset 0 0 8px #059669;
    }
    #latest-number {
      font-size: 4rem;
      font-weight: 800;
      margin: 1rem 0;
      letter-spacing: 4px;
      color: #6ee7b7;
      text-shadow: 0 0 20px rgba(16,185,129,0.7);
    }
    #latest-number.pop {
      transform: scale(1.2);
      text-shadow: 0 0 40px rgba(16,185,129,1);
    }
    #options-panel {
      background: rgba(6,95,70,0.95);
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(-15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .btn {
      background: #10b981;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: #fff;
      transition: all 0.2s;
    }
    .btn:hover { background: #34d399; transform: scale(1.05); }
    .boards-container {
      display: grid;
      gap: 1.5rem;
      justify-content: center;
      align-items: start;
      margin-top: 1rem;
    }
    @media (min-width: 768px) {
      .boards-container.multiple {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body class="flex flex-col items-center p-4">
  <header class="w-full flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold text-emerald-300">üéØ Permainan ADIL ‚Äî Pemain</h1>
    <button id="btnOpsi" class="btn">‚öôÔ∏è Opsi</button>
  </header>

  <div class="text-center">
    <div class="text-emerald-200 text-sm">Angka Terbaru:</div>
    <div id="latest-number">--</div>
  </div>

  <div id="boards-container" class="boards-container w-full max-w-5xl"></div>

  <div id="options-panel" class="w-80 text-center">
    <label for="jumlah-papan" class="block text-emerald-100 mb-1">Tampilkan Berapa Papan:</label>
    <select id="jumlah-papan" class="w-full p-2 rounded bg-emerald-700 mb-2 text-white font-semibold">
      <option value="1">1 papan</option>
      <option value="2">2 papan</option>
      <option value="3">3 papan</option>
      <option value="4">4 papan</option>
    </select>

    <button id="btnGanti" class="btn w-full mb-2">üé≤ GANTI PAPAN</button>
    <button id="btnReset" class="btn w-full mb-2">‚ôªÔ∏è RESET CENTANG</button>

    <label class="inline-flex items-center space-x-2">
      <input id="autoCheck" type="checkbox" class="form-checkbox text-emerald-400">
      <span>Centang Otomatis</span>
    </label>
  </div>

  <script>
    // === SUARA ===
    const dingSound = new Audio('./sounds/ding.mp3');
    dingSound.volume = 0.5;

    // === OPSI PANEL ===
    const btnOpsi = document.getElementById('btnOpsi');
    const panel = document.getElementById('options-panel');
    btnOpsi.addEventListener('click', () => {
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    const boardsContainer = document.getElementById('boards-container');
    let boards = {};
    let jumlahPapan = 1;

    function generateBoard(num) {
      const nums = Array.from({length: 50}, (_, i) => i + 1);
      const boardNums = [];
      for (let i = 0; i < 16; i++) {
        const idx = Math.floor(Math.random() * nums.length);
        boardNums.push(nums.splice(idx, 1)[0]);
      }
      boards[num] = boardNums;
      return boardNums;
    }

    function renderBoards() {
      boardsContainer.innerHTML = '';
      boardsContainer.classList.toggle('multiple', jumlahPapan > 1);
      for (let n = 1; n <= jumlahPapan; n++) {
        const boardEl = document.createElement('div');
        boardEl.className = 'board';
        const nums = boards[n] || generateBoard(n);
        nums.forEach(num => {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = num.toString().padStart(2, '0');
          cell.addEventListener('click', () => cell.classList.toggle('checked'));
          boardEl.appendChild(cell);
        });
        boardsContainer.appendChild(boardEl);
      }
    }

    // === OPSI EVENT ===
    document.getElementById('jumlah-papan').addEventListener('change', e => {
      jumlahPapan = Number(e.target.value);
      renderBoards();
    });

    document.getElementById('btnGanti').addEventListener('click', () => {
      for (let i = 1; i <= 10; i++) generateBoard(i);
      renderBoards();
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      document.querySelectorAll('.cell.checked').forEach(c => c.classList.remove('checked'));
    });

    // === ANGKA BARU DARI HOST ===
    function updateLatestNumber(num) {
      const el = document.getElementById('latest-number');
      el.textContent = String(num).padStart(2, '0');
      el.classList.add('pop');
      dingSound.currentTime = 0;
      dingSound.play();
      setTimeout(() => el.classList.remove('pop'), 500);
    }

    // simulasi sinkronisasi (localStorage)
    window.addEventListener('storage', e => {
      if (e.key === 'adil-last') {
        const val = Number(e.newValue);
        if (!isNaN(val)) updateLatestNumber(val);
      }
    });

    // Render awal
    for (let i = 1; i <= 10; i++) generateBoard(i);
    renderBoards();
  </script>
</body>
        </html>
