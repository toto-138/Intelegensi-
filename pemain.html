<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemain | Permainan ADIL</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at center, #064e3b, #022c22);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .board {
      background: rgba(4, 120, 87, 0.35);
      padding: 0.8rem;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }

    .board table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .board th {
      background: #065f46;
      color: #d1fae5;
      padding: 0.5rem;
      border-radius: 0.3rem;
    }

    .board td {
      padding: 0.5rem;
    }

    .cell {
      display: inline-block;
      background: #10b981;
      border-radius: 0.5rem;
      font-weight: 700;
      width: 50px;
      height: 50px;
      line-height: 50px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.checked {
      background: #064e3b; /* hijau tua */
      color: #d1fae5;
      box-shadow: inset 0 0 8px #065f46;
    }

    #latest-number {
      font-size: 4rem;
      font-weight: 800;
      margin: 1rem 0;
      color: #6ee7b7;
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.7);
    }

    #latest-number.pop {
      transform: scale(1.2);
      text-shadow: 0 0 40px rgba(16, 185, 129, 1);
    }

    /* üåø Panel opsi transparan + tombol tutup */
    #options-panel {
      position: absolute;
      top: 5rem;
      right: 1.25rem;
      width: 20rem;
      padding: 1.2rem;
      border-radius: 1rem;
      display: none;
      background: rgba(6, 95, 70, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.35s ease;
      z-index: 100;
    }

    /* Tombol tutup ‚ùå */
    #btnClose {
      position: absolute;
      top: 0.5rem;
      right: 0.7rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fefefe;
      border-radius: 9999px;
      width: 1.8rem;
      height: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      line-height: 1.8rem;
      transition: all 0.25s ease;
    }

    #btnClose:hover {
      background: rgba(239, 68, 68, 0.6);
      transform: scale(1.1);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .btn {
      background: #10b981;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: #fff;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #34d399;
      transform: scale(1.05);
    }

    .boards-container {
      display: grid;
      gap: 1.5rem;
      justify-content: center;
      align-items: start;
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      .boards-container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    }
  </style>
</head>
<body class="flex flex-col items-center p-4 relative">
  <!-- Header -->
  <header class="w-full flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold text-emerald-300">üéØ Permainan ADIL ‚Äî Pemain</h1>
    <button id="btnOpsi" class="btn">‚öôÔ∏è Opsi</button>
  </header>

  <!-- üå´Ô∏è Panel Opsi -->
  <div id="options-panel" class="text-center hidden">
    <button id="btnClose">‚ùå</button>
    <label for="jumlah-papan" class="block text-emerald-100 mb-1 mt-4">Tampilkan Berapa Papan:</label>
    <select id="jumlah-papan" class="w-full p-2 rounded bg-emerald-700 mb-2 text-white font-semibold">
      <option value="1">1 papan</option>
      <option value="2">2 papan</option>
      <option value="3">3 papan</option>
      <option value="4">4 papan</option>
      <option value="5">5 papan</option>
      <option value="6">6 papan</option>
      <option value="7">7 papan</option>
      <option value="8">8 papan</option>
      <option value="9">9 papan</option>
      <option value="10">10 papan</option>
    </select>

    <button id="btnGanti" class="btn w-full mb-2">üé≤ GANTI SEMUA PAPAN</button>
    <button id="btnReset" class="btn w-full mb-2">‚ôªÔ∏è RESET CENTANG</button>

    <label class="inline-flex items-center space-x-2">
      <input id="autoCheck" type="checkbox" class="form-checkbox text-emerald-400" />
      <span>Centang Otomatis</span>
    </label>
  </div>

  <!-- Angka Terbaru -->
  <div class="text-center">
    <div class="text-emerald-200 text-sm">Angka Terbaru:</div>
    <div id="latest-number">--</div>
  </div>

  <!-- Container papan -->
  <div id="boards-container" class="boards-container w-full max-w-7xl"></div>

  <script>
    const dingSound = new Audio('./sounds/ding.mp3');
    dingSound.volume = 0.5;

    const HEADER = ['ùóî', 'ùóó', 'ùóú', 'ùóü'];
    const boardsContainer = document.getElementById('boards-container');
    const btnOpsi = document.getElementById('btnOpsi');
    const btnClose = document.getElementById('btnClose');
    const panel = document.getElementById('options-panel');

    // Toggle panel (‚öôÔ∏è)
    btnOpsi.addEventListener('click', () => {
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });

    // Tutup panel (‚ùå)
    btnClose.addEventListener('click', () => {
      panel.style.display = 'none';
    });

    // Data utama
    let boards = JSON.parse(localStorage.getItem('adil-boards')) || {};
    let jumlahPapan = Number(localStorage.getItem('adil-jumlah')) || 1;
    let checkedCells = JSON.parse(localStorage.getItem('adil-checked')) || {};

    function generateBoard(num) {
      const nums = Array.from({ length: 50 }, (_, i) => i + 1);
      const boardNums = [];
      for (let i = 0; i < 16; i++) {
        const idx = Math.floor(Math.random() * nums.length);
        boardNums.push(nums.splice(idx, 1)[0]);
      }
      boards[num] = boardNums;
    }

    if (Object.keys(boards).length < 10) {
      for (let i = 1; i <= 10; i++) {
        if (!boards[i]) generateBoard(i);
      }
      localStorage.setItem('adil-boards', JSON.stringify(boards));
    }

    function saveChecked() {
      localStorage.setItem('adil-checked', JSON.stringify(checkedCells));
    }

    function renderBoards() {
      boardsContainer.innerHTML = '';
      for (let n = 1; n <= jumlahPapan; n++) {
        const boardEl = document.createElement('div');
        boardEl.className = 'board';
        const title = document.createElement('div');
        title.className = 'text-center text-emerald-200 font-semibold mb-1';
        title.textContent = `Papan #${n}`;
        boardEl.appendChild(title);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        HEADER.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const nums = boards[n];
        for (let r = 0; r < 4; r++) {
          const tr = document.createElement('tr');
          for (let c = 0; c < 4; c++) {
            const num = nums[r * 4 + c];
            const td = document.createElement('td');
            const cell = document.createElement('div');
            cell.className = 'cell';
            const key = `p${n}-${num}`;
            if (checkedCells[key]) cell.classList.add('checked');
            cell.textContent = num.toString().padStart(2, '0');
            cell.addEventListener('click', () => {
              cell.classList.toggle('checked');
              checkedCells[key] = cell.classList.contains('checked');
              saveChecked();
            });
            td.appendChild(cell);
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        boardEl.appendChild(table);
        boardsContainer.appendChild(boardEl);
      }
    }

    const jumlahSelect = document.getElementById('jumlah-papan');
    jumlahSelect.value = jumlahPapan;
    jumlahSelect.addEventListener('change', e => {
      jumlahPapan = Number(e.target.value);
      localStorage.setItem('adil-jumlah', jumlahPapan);
      renderBoards();
    });

    document.getElementById('btnGanti').addEventListener('click', () => {
      boards = {};
      for (let i = 1; i <= 10; i++) generateBoard(i);
      checkedCells = {};
      localStorage.setItem('adil-boards', JSON.stringify(boards));
      saveChecked();
      renderBoards();
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      checkedCells = {};
      saveChecked();
      renderBoards();
    });

    function updateLatestNumber(huruf, angka) {
      const el = document.getElementById('latest-number');
      el.textContent = `${huruf}:${String(angka).padStart(2, '0')}`;
      el.classList.add('pop');
      dingSound.currentTime = 0;
      dingSound.play();
      setTimeout(() => el.classList.remove('pop'), 500);
    }

    window.addEventListener('storage', e => {
      if (e.key === 'adil-last-huruf') {
        const huruf = e.newValue;
        const angka = Number(localStorage.getItem('adil-last'));
        if (!isNaN(angka)) updateLatestNumber(huruf, angka);
      }
    });

    renderBoards();
  </script>
</body>
    </html>
